input {
	beats {
		port => 5044
	}
}

## Add your filters / logstash plugins configuration here
filter {
	mutate {
        rename => {"agent" => "filebeatAgent"}
    }
	grok {
		break_on_match => false
#		match => { "message" => '%{IP:client} - - \[(?<timestamp>%{MONTHDAY:day}/%{MONTH:month}/%{YEAR:year}:%{HOUR}:%{MINUTE}:%{SECOND} -0300)\] "%{WORD:method} %{URIPATHPARAM:request} %{WORD}/%{NUMBER}" %{NUMBER:server_response} %{NUMBER} "%{URI:uri}" %{QS:agent}' }
		match => { "message" => '%{COMBINEDAPACHELOG}' }
	}
	if ("" in [request]){
		grok {
			break_on_match => false
			match => { "request" => '(?<download>/bitstream/handle/%{NUMBER}/%{NUMBER})'}
		}
	}
	if ("" in [request]){
		grok {
			break_on_match => false
			match => { "request" => '^/handle/(?<handle>%{NUMBER}/%{NUMBER})$'}
		}
	}
	date {
		match => [ "timestamp" , "dd/MMM/yyyy:HH:mm:ss Z" ]
		target => "timestamp"
	}
}
output {
	elasticsearch {
		hosts => "elasticsearch:9200"
		user => "elastic"
        index => "logs"
		password => "changeme"
	}
}
