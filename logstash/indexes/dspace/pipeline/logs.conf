input {
	beats {
		port => 5044
	}
}

## Add your filters / logstash plugins configuration here
filter {
	mutate {
        rename => {"agent" => "filebeatAgent"}
    }
	grok {
		break_on_match => false
		match => { "message" => '(?m)%{DATESTAMP:date}%{SPACE}%{LOGLEVEL:log_level}%{SPACE}%{JAVACLASS:java_class}%{SPACE}@%{SPACE}%{JAVALOGMESSAGE:message}' }
	}
	date {
		match => [ "datestamp" , "dd/MMM/yyyy:HH:mm:ss Z" ]
		target => "datestamp"
	}
}
output {
	if [filebeatAgent][name] == 'apache2-cic'{
		elasticsearch {
			hosts => "elasticsearch:9200"
			user => "elastic"
			index => "apache2_cic"
			password => "changeme"
		}
	}
	else if [filebeatAgent][name] == 'apache2-sedici'{
		elasticsearch {
			hosts => "elasticsearch:9200"
			user => "elastic"
			index => "apache2_sedici"
			password => "changeme"
		}
	} else {
		elasticsearch {
			hosts => "elasticsearch:9200"
			user => "elastic"
			index => "dspace"
			password => "changeme"
		}
	}
}
